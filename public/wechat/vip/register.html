<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>欢迎注册</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.flat.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/datetimepicker/css/amazeui.datetimepicker.css">

  <!-- your app's css -->
  <link rel="stylesheet" type="text/css" href="../css/vip/vip.css">

  <!-- JS -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../bower_components/datetimepicker/js/amazeui.datetimepicker.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.legacy.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.widgets.helper.min.js"></script>
  

  <!-- your app's js -->
  <script src="../js/vip/app.js"></script>
</head>

<body>


<form class="am-form register">
  <fieldset>
    <div class="am-form-group">
      <h1 class="header"><i class="am-icon-user"></i>完善用户信息</h1>
    </div>

    <div class="am-form-group am-form-icon">
      <label for="doc-ipt-email-1">姓名：</label>
      <input type="text" class="am-form-field" id="doc-ipt-email-1" placeholder="请输入姓名">
    </div>

    <div class="am-form-group am-form-icon">
      <label for="doc-ipt-pwd-1">手机</label>
      <input type="tel" class="am-form-field" id="doc-ipt-pwd-1" placeholder="请输入手机号">
    </div>

    <div class="am-form-group am-form-icon">
      <label for="doc-select-1">性别：</label>
      <select id="doc-select-1">
        <option value="option1">男</option>
        <option value="option2">女</option>
        <option value="option3">保密</option>
      </select>
      <span class="am-form-caret"></span>
    </div>
    
    <div class="am-form-group">
      <label for="">生日：</label>
      <div id="date-picker-container" class="am-input-group am-datepicker-date">
        <input id="date-picker" type="text" class="am-form-field" placeholder="选择您的生日" readonly>
        <span class="am-input-group-btn am-datepicker-add-on">
          <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
        </span>
      </div>
    </div>

    <div class="am-form-group am-form-icon">
      <label for="doc-ipt-pwd-i">身份证号：</label>
      <input type="tel" class="am-form-field" id="doc-ipt-pwd-i" placeholder="请输入您的身份证号">
    </div>

    <p><button type="submit" class="am-btn am-btn-primary am-btn-block">提交</button></p>
  </fieldset>
</form>

</body>

</html>
