<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>VIP Center</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.flat.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/datetimepicker/css/amazeui.datetimepicker.css">

  <!-- your app's css -->

  <!-- JS -->

<body>
<!-- sign -->
<div class="sign-container">
  <div id="sign-btn" class="sign-btn">签到</div>
  <div id="sign-left">
    <div class="total"><span class="am-badge am-radius">3</span></div>
    <div class="total-detail">可用积分</div>
  </div>
  <div id="sign-right">
    <div class="total"><span class="am-badge am-radius">4</span></div>
    <div class="total-detail">签到次数</div>
  </div>
</div>

<div class="sign-op am-g">
  <a class="left am-u-sm-6">
      <i class="am-icon-gift am-icon-md"></i>
      <span>get gift</span>
  </a>
  <a href="sign-recorder.html" class="right am-u-sm-6">
      <i class="am-icon-file-text am-icon-md"></i>
      <span>sign recorder</span>
  </a>
</div>

<div id="sign-date">
</div>


<!-- footer-tabs -->
<div class="tabs tabs-icon-top am-g">
  <a href="index.html" class="tab-item am-u-sm-3">
    <i class="am-icon-credit-card am-icon-md"></i>
    <span>会员卡</span>
  </a>
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-wechat am-icon-md"></i>
    <span>消息</span>
  </a>
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-edit am-icon-md"></i>
    <span>签到</span>
  </a>
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-file-text am-icon-md"></i>
    <span>账单</span>
  </a>
</div>
