<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>VIP Center</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.flat.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.min.css">

  <!-- your app's css -->
  <link rel="stylesheet" type="text/css" href="../css/vip/vip.css">

  <!-- JS -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.legacy.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.widgets.helper.min.js"></script>
  

  <!-- your app's js -->
  <script src="../js/vip/app.js"></script>
</head>

<body>

<div class="margin"></div>

  <div>
    <section class="am-panel am-panel-secondary bill-fisrt">
      <header class="am-panel-hd">
        <h3 class="am-panel-title">充值消息</h3>
      </header>
      <div class="am-panel-bd bill-cost">
        <div class="am-g">
              <div class="am-u-sm-6">充值</div>
              <div class="am-u-sm-6"> <span class="am-icon-cny">100</span> </div>
          </div>
      </div>
    </section>
    <section class="am-panel am-panel-secondary">
      <header class="am-panel-hd">
        <h3 class="am-panel-title">消费信息</h3>
      </header>
      <div class="am-panel-bd cost-info">
          <div class="am-g a">
              <div class="am-u-sm-6">应付:</div>
              <div class="am-u-sm-6"><span class="am-icon-cny"> 100</span></div>
          </div>
           <div class="am-g b">
              <div class="am-u-sm-6">实付:</div>
              <div class="am-u-sm-6"><span class="am-icon-cny"> 90</span></div>
          </div>
           <div class="am-g c">
              <div class="am-u-sm-6">积分抵用:</div>
              <div class="am-u-sm-6"><span class="am-icon-diamond"> 10</span></div>
          </div>
      </div>
    </section>
    <section class="am-panel am-panel-secondary">
      <header class="am-panel-hd">
        <h3 class="am-panel-title">积分积累</h3>
      </header>
      <div class="am-panel-bd score-lists">
        <div class="am-g score-list">
              <div class="am-u-sm-6">签到积分:</div>
              <div class="am-u-sm-6"><span class="am-icon-diamond"> 10</span></div>
          </div>
      </div>
    </section>
  </div>

<div class="space"></div>

<!-- footer-tabs -->
<div class="tabs tabs-icon-top am-g">
  <a href="index.html" class="tab-item am-u-sm-3">
    <i class="am-icon-credit-card am-icon-md"></i>
    <span>会员卡</span>
  </a>
  <a href="message.html" class="tab-item am-u-sm-3">
    <i class="am-icon-wechat am-icon-md"></i>
    <span>消息</span>
  </a>
  <a href="sign.html" class="tab-item am-u-sm-3">
    <i class="am-icon-edit am-icon-md"></i>
    <span>签到</span>
  </a>
  <a href="my-bill.html" class="tab-item am-u-sm-3">
    <i class="am-icon-file-text am-icon-md"></i>
    <span>账单</span>
  </a>
</div>

</body>

</html>
