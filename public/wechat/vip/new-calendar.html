<body class="calendar">
<div>
  
</div>
  <div class="container">
    <div class="cal2">
      <script type="text/template" id="template-calendar">
        <div class="clndr-controls">
          <div class="clndr-previous-button"><span class="am-icon-chevron-circle-left am-icon-sm"></span></div>
          <div class="month"><%= month %></div>
          <div class="clndr-next-button"><span class="am-icon-chevron-circle-right am-icon-sm"></span></div>
        </div>
        <div class="clndr-grid">
          <div class="days-of-the-week">
            <% _.each(daysOfTheWeek, function(day) { %>
              <div class="header-day"><%= day %></div>
            <% }); %>
            <div class="days">
              <% _.each(days, function(day) { %>
                <div class="<%= day.classes %>"><%= day.day %></div>
              <% }); %>
            </div>
          </div>
        </div>
      </script>

    </div>
  </div>
<script type="text/javascript">
  var signDate = ["2015-5-25"];
    for(var i = 0; i < signDate.length; i++){
      $(".calendar-day-"+signDate[i]).text("K");
    }
  $(".calendar-day-2015-5-22").text("JJ");
</script>
