<script type="text/javascript">
  $(function(){
   var qrcodeFlag = 0;
   var qrcode = new QRCode(document.getElementById("qrcode"), {
      width : 180,
      height : 180
  });
   var url = "http://www.baidu.com";
  $("#index-qrcode").click(function(){
    if(0 == qrcodeFlag){
      $("#index-qrcode-c").show();
      qrcode.makeCode(url);
      qrcodeFlag = 1;
    }
    else if(1 == qrcodeFlag){
      qrcode.clear();
      $("#index-qrcode-c").hide();
      qrcodeFlag = 0;
    }
  });
 });
  $(function(){
    $(".index .card-op .get-card").click(function(){
      $(this).css({"font-size":"1.2em","line-height":"2.5em"});
    });
  })
</script>
