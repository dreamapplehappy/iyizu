<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>VIP Center</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.flat.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.min.css">

  <!-- your app's css -->
  <link rel="stylesheet" type="text/css" href="../css/vip/vip.css">

  <!-- JS -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.legacy.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.widgets.helper.min.js"></script>
  

  <!-- your app's js -->
  <script src="../js/vip/app.js"></script>
</head>

<body>

<!-- choose card -->

<div class="card-container">
  <div class="card">
    hehe
  </div>
  <div class="card-op am-g">
    <div class="card-detail am-u-sm-6">会员卡详情</div>
    <div class="get-card am-u-sm-6">点击领取</div>
  </div>
</div>






<!-- lists -->
<ul class="am-list am-list-static am-list-border">
  <li>
    <i class="am-icon-th am-icon-fw"></i>
    完善会员资料
    <span class="am-badge">
      <span class="am-icon-chevron-right"></span>
    </span>
  </li>
  <li>
    <i class="am-icon-phone-square am-icon-fw"></i>
    与我们联系
    <span class="am-badge">
      <span class="am-icon-chevron-right"></span>
    </span>
  <li>
    <i class="am-icon-map-marker am-icon-fw"></i>
    浙江省 杭州市 江干区 龙湖滟澜山
    <span class="am-badge">
      <span class="am-icon-chevron-right"></span>
    </span>
  </li>
</ul>

<!-- footer-tabs -->
<div class="tabs tabs-icon-top am-g">
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-credit-card am-icon-md"></i>
    <span>会员卡</span>
  </a>
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-wechat am-icon-md"></i>
    <span>消息</span>
  </a>
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-edit am-icon-md"></i>
    <span>签到</span>
  </a>
  <a class="tab-item am-u-sm-3">
    <i class="am-icon-file-text am-icon-md"></i>
    <span>账单</span>
  </a>
</div>

</body>

</html>
