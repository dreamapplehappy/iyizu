<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>欢迎订餐</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.flat.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/amazeui/dist/css/amazeui.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/datetimepicker/css/amazeui.datetimepicker.css">

  <!-- your app's css -->
  <link rel="stylesheet" type="text/css" href="../css/order/order.css">
  <link rel="stylesheet" type="text/css" href="../css/vip/animate.css">

  <!-- JS -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../bower_components/datetimepicker/js/amazeui.datetimepicker.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.legacy.min.js"></script>
  <script type="text/javascript" src="../bower_components/amazeui/dist/js/amazeui.widgets.helper.min.js"></script>
  

  <!-- your app's js -->
  <script src="../js/order/app.js"></script>
  <style type="text/css">
    .i-order{
      background-color: #FFF;
    }
    .i-order form{
      margin-top: 1em;
    }
    .i-order form div.am-form-group{
      background-color: #FFF;
    }
    .i-order form div label{
      font-size: 15px;
      white-space: nowrap;
    }
    .i-order button.submit{
      background-color: #408E3C;
      color: #FFF;
    }

  </style>
</head>

<body class="i-order">

<form class="am-form am-form-horizontal">
  <div class="am-form-group">
    <label for="doc-ipt-1" class="am-u-sm-2 am-form-label">姓名：</label>
    <div class="am-u-sm-9">
      <input type="email" id="doc-ipt-1" placeholder="请输入您的姓名">
    </div>
  </div>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">手机：</label>
    <div class="am-u-sm-9">
      <input type="text" id="doc-ipt-pwd-2" placeholder="请输入您的手机号码">
    </div>
  </div>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-3" class="am-u-sm-3 am-form-label">到店时间：</label>
    <div class="am-u-sm-9">
      <input type="text" id="doc-ipt-pwd-3" placeholder="输入到店时间">
    </div>
  </div>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-4" class="am-u-sm-3 am-form-label">到点人数</label>
    <div class="am-u-sm-9">
      <input type="text" id="doc-ipt-pwd-4" placeholder="输入到店人数">
    </div>
  </div>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-5" class="am-u-sm-3 am-form-label">备注：</label>
    <div class="am-u-sm-9">
      <input type="text" id="doc-ipt-pwd-5" placeholder="请输入备注">
    </div>
  </div>

  <div class="am-form-group am-g">
    <button type="submit" class="submit am-btn am-btn-default am-u-sm-8 am-u-end am-u-sm-offset-2">提交</button>
  </div>
</form>

</body>

</html>
