<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>端午大狂欢</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js
"></script>
	<script type="text/javascript" src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			overflow: hidden;
		}
		canvas#myGame{
			/*background-image: url("images/longmao.jpg");*/
		}
	</style>
</head>
<body scroll="no">
<!--  -->
	<canvas id="myGame"></canvas>
<!-- JavaScript -->

	<script type="text/javascript">
		!(function(){
			// get the device width and height
			var device = {
				width: function(){
					return document.documentElement.clientWidth;
				},
				height: function(){
					return document.documentElement.clientHeight;
				}
			}
			console.log(device.height())

			// display the device
			var canvas = document.getElementById("myGame");
			function changeCanvas(){
				canvas.width = device.width();
				canvas.height = device.height();
			}
			changeCanvas();
			canvas.style.backgroundColor = "#F00";

			document.body.addEventListener("touchmove", function (event) {
				event.preventDefault();
			}, false);

			window.onresize = function(){
				changeCanvas();
			}

			var stage = new createjs.Stage(canvas);
		})()
	</script>
</body>
</html>
