<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>端午大狂欢</title>
	<script type="text/javascript" src="../lib/createjs-2015.05.21.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			overflow: hidden;
		}
		canvas#myGame{
			/*background-image: url("images/longmao.jpg");
			https://code.createjs.com/createjs-2015.05.21.min.js
			../lib/createjs-2015.05.21.min.js
			*/
		}
	</style>
</head>
<body scroll="no">
<!--  -->
	<canvas id="myGame"></canvas>
<!-- JavaScript -->

	<script type="text/javascript">
			// get the device width and height
			var device = {
				width: function(){
					return document.documentElement.clientWidth;
				},
				height: function(){
					return document.documentElement.clientHeight;
				}
			}

			// display the device
			var canvas = document.getElementById("myGame");
			function changeCanvas(){
				canvas.width = device.width();
				canvas.height = device.height();
			}
			changeCanvas();
			canvas.style.backgroundColor = "#CFD";

			/*document.body.addEventListener("touchmove", function (event) {
				event.preventDefault();
			}, false);
			window.onresize = function(){
				changeCanvas();
			}*/

			var stage = new createjs.Stage("myGame");
			for(var i = 1; i <= 10; i++){
			var zz = new createjs.Bitmap("../images/zongzi/"+i+".png");
			zz.scaleX = 0.1;
			zz.scaleY = 0.1;
			zz.x = Math.random() * device.width();
			zz.y = 0;//Math.random() * getClientHeight()
			stage.addChild(zz);
			stage.update();
		}
			
	</script>
</body>
</html>
